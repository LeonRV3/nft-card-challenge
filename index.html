<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="contenedor">
    <div class="card-parent">
      <div class="card-child">

        <div class="imagen-nft">
          <img src="images/image-equilibrium.jpg">
        </div>
        <div class="texto-nft">
          <h2>Equilibrium #3429</h2>
          <p class="descripcion">Our Equilibrium collection promotes balance and calm.</p>
          <div class="datos-precio">
            <p class="precio">0.041 ETH </p>
            <p class="tiempo">3 days left</p>
          </div>


          <div class="box-creation">
            <p>Creation of<span>Jules Wyvern</span> </p>

          </div>
        </div>


      </div>
    </div>
  </div>

  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leon Felipe Rivera Rivera</a>.
    </div>
  </div>







</body>

</html>
